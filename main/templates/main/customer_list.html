{% extends 'main/base.html' %}

{% block content %}
<div class="container">
   <h1>Customer List</h1>

   <table class="table">
     <thead>
       <tr>
         <th>Customer Name</th>
         <th>Address</th>
       </tr>
     </thead>
     <tbody>
       {% for customer in customers %}
       <tr>
         <td>{{ customer.customer_name }}</td>
         <td>{{ customer.country }}, {{ customer.city }}, {{ customer.street }}, {{ customer.house }}</td>
       </tr>
       {% empty %}
       <tr>
         <td colspan="2">No customers found.</td>
       </tr>
       {% endfor %}
     </tbody>
   </table>
 </div>
{% endblock %}
