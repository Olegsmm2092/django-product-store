{% extends 'main/base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete the customer '{{ customer.customer_name }}'?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'main:customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
