{% extends 'main/base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.product_name }} - ${{ product.product_price }}</li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
{% endblock %}
